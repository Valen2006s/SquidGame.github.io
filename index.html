<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquidGames</title>
    <style>
        /* ---------- General Styles ---------- */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #006652;
        }

        /* ---------- HUD Styles ---------- */
        .hud-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            height: 900px;
            width: 400px;
            background-image: url(sprites/Map/MapBase.png);
            background-position: center;
            image-rendering: pixelated;
            background-size: cover;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-container, .energy-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 15px;
            background-color: #444;
            border: 5px solid #fff;
            overflow: hidden;
        }

        .progress-container {
            height: 500px;
            position: relative;
            left: 5%;
        }

        .energy-container {
            height: 150px;
            position: relative;
            right: 5%;
            bottom: -175px;
        }

        .progress-bar, .energy-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: palevioletred;
            transition: height 0.1s ease;
        }

        .energy-bar {
            height: 100%;
            background-color: rgb(250, 212, 40);
        }

        /* ---------- Terrain Styles ---------- */
        .terrain-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 350px;
            height: 615px;
        }

        .terrain-container img {
            width: 75%;
            height: auto;
            image-rendering: pixelated;
            position: absolute;
            z-index: 1;
        }

        .player-container {
            position: relative;
            bottom: -223px;
            z-index: 2;
            width: 30px;
            height: auto;
        }

        #player-animated {
            display: none;
        }

        /* ---------- Button Styles ---------- */
        .light-container {
            width: 100%;
            height: 145px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0%;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
        }
        .button-container {
            width: 100%;
            height: 145px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0%;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 24px;
        }

        .button {
            padding: 5px 10px;  /* Espaciado interno */
            font-size: 20px;    /* Tamaño de la fuente */
            border: 2px solid #007BFF;  /* Borde azul */
            border-radius: 10px;  /* Bordes redondeados */
            background-color: #006652;
            color: white;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 50px;
            bottom: 0%;
        
        }
    
    </style>
</head>
<body>
    <div class="hud-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Terrain -->
        <div class="terrain-container">
            <div class="player-container" id="player-box">
                <img src="sprites/Player/player_1.png" id="player-sprite">
                <img src="sprites/Player/Player_animation.gif" id="player-animated">
            </div>
            <img src="sprites/Map/Terrain.png" id="map">
        </div>

        <!-- Energy Bar -->
        <div class="energy-container">
            <div class="energy-bar" id="energy-bar"></div>
        </div>

        <!-- Mode Display -->
        <div class="button-container" id="button-container">
            <div class="button" id="button" onmousedown="button()" onmouseup="stopButon()">CAMINAR</div>
        </div>
        <div class="light-container" id="light-container">
        </div>
    </div>

    <script>
        /* ---------- Variables and Constants ---------- */
        const progressBar = document.getElementById('progress-bar');
        const EnergyBar = document.getElementById('energy-bar');
        const modoDisplay = document.getElementById('light-container');
        const playerSprite = document.getElementById("player-sprite");
        const playerAnimated = document.getElementById("player-animated");
        const playerBox = document.getElementById('player-box');

        let progresoActual = 0;
        let energiaActual = 100;
        let playerBoxPosition = -223;
        let keyHolded = false;
        let temporizadorRegeneracion;
        let modoActual = "Luz Verde";
        let jugando = true;
        let buttonInterval;
        let movimiento = false

        /* ---------- Game Logic Functions ---------- */
        function aumentarProgreso() {
            if (progresoActual < 100) {
                progresoActual += 0.190;
                progressBar.style.height = progresoActual + '%';
            }
            verificarVictoria();
        }

        function verificarVictoria() {
            if (progresoActual >= 100) {
                console.log("Victoria");
                progresoActual = 0;
                progressBar.style.height = progresoActual + '%';
                resetGame();
            }
        }

        function resetGame() {
            progresoActual = 0;
            playerBoxPosition = -223;
        }

        function avanzar() {
            aumentarProgreso();
            movePlayer();
            energiaActual -= 1;
            EnergyBar.style.height = energiaActual + '%';
            movimiento = true;
        }

        function movePlayer() {
            if (playerBoxPosition < 1000) {
                playerBoxPosition += 1;
                playerBox.style.bottom = playerBoxPosition + 'px';
            }
        }

        function regenerarEnergia() {
            if (energiaActual < 100 && movimiento === false) {
                energiaActual += 2;
                EnergyBar.style.height = energiaActual + '%';
            }
        }

        function detenerAvance() {
            keyHolded = false;
            clearTimeout(temporizadorRegeneracion);
            temporizadorRegeneracion = setTimeout(() => {
                const interval = setInterval(() => {
                    if (!keyHolded && energiaActual < 100 && movimiento === false) {
                        regenerarEnergia();
                    } else {
                        clearInterval(interval);
                    }
                }, 800);
            }, 2000);
        }

        /* ---------- Animation Functions ---------- */
        function showPlayerGif() {
            playerSprite.style.display = "none";
            playerAnimated.style.display = "block";
        }

        function showPlayerImage() {
            playerSprite.style.display = "block";
            playerAnimated.style.display = "none";
        }

        /* ---------- Event Listeners ---------- */
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && energiaActual > 0) {
                showPlayerGif();
                avanzar();
                clearTimeout(temporizadorRegeneracion);
            }
            if (event.key === "ArrowUp" && energiaActual === 0) {
                showPlayerImage();
            }
            if(event.key === "ArrowUp" && modoActual === "Luz Roja") {
                perderJuego();
            }
            
        });

        document.addEventListener("keyup", (event) => {
            if (event.key === "ArrowUp") {
                showPlayerImage();
                detenerAvance();
                movimiento = false;
            }
        });


        function button() {
            buttonInterval = setInterval(function() {
                if (energiaActual > 0) {
                    showPlayerGif();
                    avanzar();
                    clearTimeout(temporizadorRegeneracion);
                }
                if (energiaActual === 0) {
                    showPlayerImage();
                }
                if(modoActual === "Luz Roja") {
                    perderJuego();
                }
        }, 50);
        }

        function stopButon() {
            clearInterval(buttonInterval);  // Detiene la repetición de la acción
            showPlayerImage();
            detenerAvance();
            movimiento = false
        }



        /* ---------- Mode Functions ---------- */
        function alternarModo() {
            if (!jugando) return;
            modoActual = modoActual === "Luz Verde" ? "Luz Roja" : "Luz Verde";
            modoDisplay.textContent = `Modo: ${modoActual}`;
            modoDisplay.style.color = modoActual === "Luz Verde" ? "green" : "red";

            const tiempoAleatorio = Math.floor(Math.random() * (5000 - 2000 + 1)) + 2000;
            setTimeout(alternarModo, tiempoAleatorio);
        }

        function iniciarJuego() {
            modoDisplay.textContent = "Modo: Luz Verde";
            modoDisplay.style.color = "green";

            const tiempoInicial = Math.floor(Math.random() * (5000 - 2000 + 1)) + 2000;
            setTimeout(alternarModo, tiempoInicial);
        }

        function perderJuego() {
        // Detener todas las acciones del juego
        jugando = false; // Desactiva la alternancia de modos y otras acciones

        // Actualizar la interfaz para reflejar la derrota
        modoDisplay.textContent = "¡Has perdido! Luz Roja";
        modoDisplay.style.color = "black";
        modoDisplay.style.backgroundColor = "red";

        // Mostrar mensaje de derrota
        
    }

        /* ---------- Initialize Game ---------- */
        iniciarJuego();
    </script>
</body>
</html>
